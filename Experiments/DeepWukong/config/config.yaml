seed: 7
num_workers: -1
log_offline: false

joern_path: "<joern_path>" # useless
split_token: false


big_vul_csv_path: "/data/linevul_data.csv" # useless
project_name: "VP-Bench_Test_Dataset/jasper" # for deepwukong_pipline.sh

local_dir: "true"
local_dir_xfg_path: "data/${project_name}/XFG"
local_dir_source_code_path: "data/${project_name}/source_code"
train_test_split_csv: "true"
local_dir_csv_path: "data/${project_name}/csv"

split_folder_name: "${project_name}" # current dataset(?) name
root_folder_path: "data"
sensiAPI_path: "sensiAPI.txt"
ts_logger_path: "ts_logger" # for debugging
csv_data_path: "/data/dataset/VP-Bench_Test_Dataset-jasper_dataset.csv" # for data generation in realvul *_dataset.csv


save_every_epoch: 1
val_every_epoch: 1
log_every_epoch: 10
progress_bar_refresh_rate: 1

dataset:
  name: "<project_name>" # useless
  token:
    max_parts: 100
    is_wrapped: false
    is_splitted: false
    vocabulary_size: 190000

gnn:
  # gcn, ggnn
  name: "gcn"
  w2v_path: "${root_folder_path}/${split_folder_name}/w2v.wv"
  embed_size: 256
  hidden_size: 256
  pooling_ratio: 0.8
  drop_out: 0.5
  n_hidden_layers: 3
  n_head: 3
  n_gru: 3
  edge_sample_ratio: 0.8
  rnn:
    hidden_size: 256
    num_layers: 1
    drop_out: 0.5
    use_bi: true
    activation: relu

classifier:
  hidden_size: 512
  n_hidden_layers: 2
  n_classes: 2
  drop_out: 0.5

hyper_parameters:
  vector_length: 128

  n_epochs: 50
  patience: 10
  batch_size: 64
  test_batch_size: 64
  reload_dataloader: true
  clip_norm: 5
  val_every_step: 1 # 1.0
  log_every_n_steps: 50
  progress_bar_refresh_rate: 1
  resume_from_checkpoint: null
  shuffle_data: true

  optimizer: "Adam"
  nesterov: true
  learning_rate: 0.002
  weight_decay: 0
  decay_gamma: 0.95